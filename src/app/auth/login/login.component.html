<br>
<h3>Login page</h3>
<div class="card">
  <div class="card-body">

    <!-- login form -->

    <div style="width: 400px;" class="form-row">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="loginForm" novalidate class="col">

        <div class="form-group">
          <label class="col-md-4">username</label>
          <input type="text" class="form-control" id="username" formControlName="username" required [(ngModel)]="username" #id [(ngModel)] = "username" name="username">
        </div>
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['username'].errors.required">
            username is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required [(ngModel)]="password" #id [(ngModel)] = "password" name="password">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors.required">
            password is required.
          </div>
        </div>

        <div class="form-group">
          <button (click)="login()"
                  [disabled]="loginForm.invalid"
                  class="btn btn-primary">Login</button>
        </div>

        <div *ngIf="incorrectLoginData" class="alert alert-danger">Incorrect username data</div>

      </form>
    </div>

  </div>
</div>
