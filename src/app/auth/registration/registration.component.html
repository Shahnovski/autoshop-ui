<br>
<h4>Registration </h4>
<div class="card">
  <div class="card-body">


    <div style="width: 400px;" class="form-row">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="regForm" novalidate class="col">

        <div class="form-group">
          <label class="col-md-4">username</label>
          <input type="text" class="form-control" id="username" formControlName="username" required [(ngModel)]="username" #id [(ngModel)] = "username" name="username">
        </div>
        <div *ngIf="regForm.controls['username'].invalid && (regForm.controls['username'].dirty || regForm.controls['username'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['username'].errors.required">
            username is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required [(ngModel)]="password" #id [(ngModel)] = "password" name="password">
        </div>
        <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="regForm.controls['password'].errors.required">
            password is required.
          </div>
        </div>

        <div class="form-group">
          <button (click)="registration()"
                  [disabled]="regForm.invalid"
                  class="btn btn-info">Registration</button>
        </div>

        <div *ngIf="incorrectRegData" class="alert alert-danger">Incorrect registration data</div>

      </form>
    </div>

  </div>
</div>
